<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Queue Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Theme Park Wait Times</h1>
    </header>

    <main>
        <section id="park-selector">
            <h2>Select a Park</h2>
            <select id="parksDropdown">
                <option value="">Loading parks...</option>
            </select>
            <button id="loadTimesButton" disabled>Load Wait Times</button>
        </section>

        <section id="queue-times-display">
            <h2 id="parkNameHeader"></h2>
            <div id="timesContainer">
                <p>Please select a park and click "Load Wait Times".</p>
            </div>
            <div id="loadingIndicator" style="display: none;">Loading times...</div>
            <div id="errorDisplay" style="display: none; color: red;"></div>
        </section>
    </main>

    <footer>
        <p>Data sourced from <a href="https://queue-times.com" target="_blank">queue-times.com</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
